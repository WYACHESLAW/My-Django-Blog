{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
       
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary my-2 " href="{% url 'main:st_edit' pk=st.pk %}">Изменить<span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ st.title }}</h1>
         <div class="date">{{ st.created_at }}
         </div>
        <p>{{ st.context|linebreaksbr }}</p>
    </div>
    
{% endblock %}
