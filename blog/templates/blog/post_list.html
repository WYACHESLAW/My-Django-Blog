{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
  {% for post in posts %}
    <div class="post">
  
          <h5><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
   
    </div>
             <div class="date">
             <p>Опубликовано: {{ post.published_date }}</p>
             </div>
  {% endfor %}
{% include "pagination.html" with page=posts %}
{% endblock %}
