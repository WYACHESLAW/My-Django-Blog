{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
          <h5><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
          
    </div>
             <div class="date">
             <p>Опубликовано: {{ post.published_date }}</p>
             </div>
  {% endfor %}
{% endblock %}
