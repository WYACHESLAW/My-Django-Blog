{% extends 'blog/base.html' %}

{% block title %} - ДОКУМЕНТАЦИЯ -{% endblock %} 
{% block content %} 
 {% for post in posts %}
    <div class="post">
          <h5><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
          <p>{{ post.text|linebreaksbr }}</p>
    </div>
             <div class="date">
             <p>Опубликовано: {{ post.published_date }}</p>
             </div>
  {% endfor %}
{% endblock %}
